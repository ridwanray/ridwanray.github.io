    <section id="contact-us" class=" mt-2 mb-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-12 col-12">
            <div class="form-main">
              <h3 class="title">
                <span class="mb-4"> Indigiene Biodata</span>
                <br />
                <!-- Let's Talk -->
                <h3 id="creating-displaying" class="text-success">
                 
                </h3>
              </h3>
              <form class="form" id="formData">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Your Title</label>
                      <input
                        class="form-control"
                        name="name"
                        type="text"
                        placeholder="Mr/Mrs"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Your Surname</label>
                      <input
                        class="form-control"
                        name="subject"
                        type="text"
                        placeholder="surname"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Other names</label>
                      <input
                        class="form-control"
                        name="email"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Sex</label>
                      <input
                        class="form-control"
                        name="phone"
                        type="text"
                        placeholder="male or female"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Father</label>
                      <input
                        class="form-control"
                        name="email"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Mother</label>
                      <input
                        class="form-control"
                        name="phone"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Compound/Home Address</label>
                      <input
                        class="form-control"
                        name="email"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Occupation</label>
                      <input
                        class="form-control"
                        name="phone"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Rank/Status option</label>
                      <input
                        class="form-control"
                        name=""
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Office/Home address</label>
                      <input
                        class="form-control"
                        name="phone"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Phone number</label>
                      <input
                        class="form-control"
                        name="email"
                        type="text"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label>Email address</label>
                      <input
                        class="form-control"
                        name="phone"
                        type="email"
                        placeholder=""
                        required="required"
                      />
                    </div>
                  </div>

                  
                  <div class="col-12">
                    <div class="form-group button mt-2">
                      <button type="submit" class="btn">Submit my data</button>
                    </div>
                  </div>
                </div>
              </form>
